<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Login Example</title>
    <link rel="stylesheet" href="/css/output.css" />
    <style>
        .sc-dQelHR{
            background-color: aqua !important;
        }
    </style>

     <!-- alpine js  -->
     <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
     <script defer src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@3.x.x/dist/alpine.min.js" ></script>
    {% block head %}

    {% endblock %}
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
      </script>
  
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black">
      <div class="fixed inset-0 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-blue-900/20 via-transparent to-transparent pointer-events-none" ></div>
    {% include '_include/header.html' %}
    <main>
        {% block content %}


        {% endblock %}
    </main>
    {% include '_include/footer.html' %}
</body>
<script src="/js/darkmode.js"></script> 

</html>
